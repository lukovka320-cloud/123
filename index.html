<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Число → слово</title>
</head>
<body>
    <h1>Введите число</h1>
    
    <input id="numberInput" type="number" step="0.1" placeholder="25.5">
    <button onclick="checkAnswer()">Проверить</button>
    
    <p id="result"></p>

    <script>
        const correctNumber = 25.5;
        const word = "П";

        function checkAnswer() {
            const num = Number(document.getElementById("numberInput").value);
            const result = document.getElementById("result");

            if (num === correctNumber) {
                result.textContent = word;
            } else {
                result.textContent = "Неть";
            } 
        }
    </script>
</body>

</html>
