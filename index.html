<!DOCTYPE html>
<html>
<head><title>Число в слово</title></head>
<body>
<h1>Введите число</h1>
<input type="number" id="numberInput" placeholder="25 или 5">
<button onclick="checkNumber()">Проверить</button>
<div id="result"></div>

<script>
function checkNumber() {
    const input = document.getElementById('numberInput');
    const result = document.getElementById('result');
    
    const num = parseInt(input.value);
    
    if (num === 25 || num === 5) {
        result.textContent = "П";
    } else {
        result.textContent = "Неть";
    }
    
    input.value = ''; // Очищает поле
}
</script>
</body>
</html>
